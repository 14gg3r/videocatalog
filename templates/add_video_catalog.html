{% extends "base.html" %} {% load static %} {% block content %}
<div class="container m-4">
  <div class="row justify-content-between">
    <div class="col-lg-6">
      <h1 class="avc-title">Добавить видео в каталог</h1>
    </div>
    <div class="col-auto">
      <a href="{% url 'video_catalog_list' %}">
        <button class="btn btn-primary default-btn">Назад</button></a
      >
    </div>
  </div>
</div>
<div class="form-group">
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %} {{ form.as_p }}
    <div class="buttons-container">
      <button type="submit" class="btn btn-primary default-btn">
        Сохранить
      </button>
      <a
        href="{% url 'video_catalog_list' %}"
        class="btn btn-primary default-btn"
        >Список</a
      >

        />
      </button> -->

</div>
