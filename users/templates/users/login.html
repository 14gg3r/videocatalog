{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Джем - Авторизация</title>

    <link rel="stylesheet" href="{% static 'deps/css/main.css'%}">
</head>
<body>
    <div class="login-box">
        <div class="login-box-content">
            <form class="login-form" action="{% url 'user:login' %}" method="post">
                {% csrf_token %}
                <label class="login-label">Имя пользователя</label>
                <input class="login-input" name="username" type="text" placeholder="Введите имя">
                <label class="login-label">Пароль</label>
                <input class="login-input" name="password" type="password" placeholder="Введите пароль">
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
